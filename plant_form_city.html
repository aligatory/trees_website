<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./form/form.css" rel="stylesheet" type="text/css">
    <title>Форма посадки | Город</title>
</head>

<body>

<div class="form-container">

    <div class="head-wr">
        <h1>Посади дерево!</h1>
    </div>

    <div class="form-wr">
        <form id="form">
            <div class="form">
                <h3>Фамилия <span style="color:red">*</span></h3>
                <label>
                    <input placeholder="Ваша фамилия" type="text">
                </label>
                <h3>Имя <span style="color:red">*</span></h3>
                <label>
                    <input placeholder="Ваше имя" type="text">
                </label>
                <h3>Номер телефона</h3>
                <label>
                    <input placeholder="+7 (123) 456-78-90" type="tel">
                </label>
                <h3>E-mail <span style="color:red">*</span></h3>
                <label>
                    <input placeholder="example@mail.ru" type="email">
                </label>
                <p>
                    <label>
                        <input type="checkbox"> Нужна помощь в посадке
                    </label>
                </p>
                <button class="submit_button"> Отправить</button>
            </div>
        </form>
    </div>

    <div class="foot-wr">
        Нажимая на кнопку, вы даете согласие на <a
            href="https://docs.google.com/document/d/1rchmF8r8BNF53UA7WyBw-ruiqa5k_SQNp3RUxxCsoDY/edit" target="_blank">обработку
        персональных данных</a> и соглашаетесь c <a
            href="https://docs.google.com/document/d/1rchmF8r8BNF53UA7WyBw-ruiqa5k_SQNp3RUxxCsoDY/edit" target="_blank">политикой
        конфиденциальности</a>
    </div>

</div>

</body>

</html>
